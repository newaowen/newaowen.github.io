---
layout: default
title: 首页
group: navigation
weight: 1
paginate: 8
---

<section id="main_content">
    <div class="main-content">
        <div class="left-ct">
            <ul class="posts">
                {% for post in site.posts %}
                <li>
                    <div class="page-header">
                        <a href="{{ BASE_PATH }}{{ post.url }}">{{ post.title }}</a>
                        <span>{{ post.date | date: "%Y-%m-%d"}}</span>
                    </div>
                    <div>
                        {{ post.content | split:'<!--abstract-->' | first }}
                        <div><a href="{{ BASE_PATH }}{{ post.url }}">阅读全文</a></div>
                    </div>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="right-ct">
        </div>
    </div>
</section>
